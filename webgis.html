<!DOCTYPE html>
<html>
  <head>
    <title>Peta Kampus</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body>
    <h1>Peta Kampus</h1>
    <div id="map" style="height: 1000px"></div>
    <script>
      // Inisialisasi peta
      var map = L.map("map").setView([-6.3629, 106.8317], 12); // Pusat peta di Depok

      // Tambahkan layer peta
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap contributors",
      }).addTo(map);

      // Load data GeoJSON
      var geojsonData = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {
              kampus: "Kampus A STT-NF",
              kota: "Depok",
              Alamat:
                "Jl. Setu Indah No.116, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451",
            },
            geometry: {
              type: "Point",
              coordinates: [106.8445, -6.3628],
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Kampus B STT-NF",
              kota: "Jakarta Selatan",
              Alamat:
                "Jalan Lenteng Agung Raya No.20 RT.5/RW.1 Lenteng Agung, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12640",
            },
            geometry: {
              type: "Point",
              coordinates: [106.8326, -6.3529],
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Kampus UI",
              kota: "Depok",
              Alamat:
                "Jl. Lingkar, Pondok Cina, Kecamatan Beji, Kota Depok, Jawa Barat 16424",
            },
            geometry: {
              type: "Point",
              coordinates: [106.8272, -6.3606],
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Universitas Pancasila",
              kota: "Jakarta Selatan",
              Alamat:
                "Jl. Lenteng Agung Raya No.56, RT.1/RW.3, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12630",
            },
            geometry: {
              type: "Point",
              coordinates: [106.8333, -6.3398],
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Kampus Gunadarma",
              kota: "Depok",
              Alamat:
                "Jalan Akses UI, Kelapa Dua, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451",
            },
            geometry: {
              type: "Point",
              coordinates: [106.843568, -6.354279],
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Kampus Polimedia",
              kota: "Jakarta Selatan",
              Alamat:
                "l. Srengseng Sawah Raya No.17, RT.8/RW.3, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12630",
            },
            geometry: {
              type: "Point",
              coordinates: [106.827131, -6.3473537],
            },
          },
        ],
      };

      // Tambahkan data GeoJSON ke peta
      L.geoJSON(geojsonData, {
        onEachFeature: function (feature, layer) {
          // Tambahkan popup untuk setiap titik
          layer.bindPopup(
            `<b>Kampus:</b> ${feature.properties.kampus}<br><b>Kota:</b> ${feature.properties.kota}<br><b>Alamat:</b> ${feature.properties.Alamat}`
          );
        },
      }).addTo(map);
    </script>
  </body>
</html>
